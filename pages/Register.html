<!DOCTYPE html>
<html lang="en">

<head id="cadastro">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>

  <link rel="stylesheet" href="..//css/bootstrap.min.css">
  <link rel="stylesheet" href="..//css/bootstrap.min.css.map">
  <link rel="stylesheet" href="..//css/custom.css">
  <link rel="stylesheet" href="..//css/font-awesome.min.css">
  <link rel="stylesheet" href="..//css/layout.css">
  <link rel="stylesheet" href="..//css/navbar.css">
  <link rel="stylesheet" href="..//css/sidebar.css">
  <link rel="stylesheet" href="../css/meu.css">
</head>

<body>
  <header>
    <nav class="navbar fixed-top row">
      <div class="d-sm-block text-center brand-name">
        <a class="" href="../pages/home.html">Sniffer wolf</a>
      </div>
      <div class="container-fluid navbar-content">
        <a id="menu-toggle" href="">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
    </nav>
  </header>

  <div>
    <nav class="d-sm-block sidebar">
      <ul class="nav flex-column">
        <li class="nav-item nav-heading">
          <span class="text-muted">Menu</span>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="fa fa-tachometer" aria-hidden="true"></i>
            <span>Veja</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa fa-bar-chart" aria-hidden="true"></i>
            <span>Estatisticas</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#cadastro">
            <i class="fa fa-file-text" aria-hidden="true"></i>
            <span>Cadastro</span>
          </a>
        </li>
      </ul>
    </nav>

    <main role="main" class="container-fluid">
      <h1 class="cor">Faça seu cadastro</h1>
      <p class="cor">Preencha todos os campos.</p>

      <div class="container">
        <div class="row justify-content-center">
          <form>
            <div class="form-group">
              <label for="inputNome">Nome Completo</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Informe seu nome completo">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="exemplo@email.com">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" class="form-control" id="cpf" placeholder="000.000.000-00">
              </div>
              <div class="form-group col-md-6">
                <label for="inputData">Data de Nascimento</label>
                <input type="date" name="date" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                Sexo:
                <input type="radio" name="sexo" value="masculino" id="masculino" checked>
                <label for="masculino">masculino</label>
                <input type="radio" name="sexo" value="feminino" id="feminino">
                <label for="feminino">feminino</label>
                <input type="radio" name="sexo" value="outros" id="outros">
                <label for="outros">Outros</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputTelephone">Telefone</label>
                <input type="text" class="form-control" id="inputTelephone" placeholder="(xx) xxxxx-xxxx">
              </div>
              <div class="form-group col-md-6">
                <label for="inputSenha">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Informe uma Senha">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                Tipo de Usuário:
                <input type="radio" name="tipo" value="admistrador" id="admistrador" checked>
                <label for="admistrador">Admistrador</label>
                <input type="radio" name="tipo" value="cliente" id="cliente">
                <label for="cliente">Cliente</label>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEndereco">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco" placeholder="Rua dos exemplos, n 00">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCidade">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
              </div>
              <div class="form-group col-md-6">
                <label for="inputCep">CEP</label>
                <input type="text" class="form-control" id="inputCep" placeholder="00000-000">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
