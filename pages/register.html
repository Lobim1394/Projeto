<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>

  <link rel="stylesheet" href="..//css/bootstrap.min.css">
  <link rel="stylesheet" href="..//css/bootstrap.min.css.map">
  <link rel="stylesheet" href="..//css/custom.css">
  <link rel="stylesheet" href="..//css/font-awesome.min.css">
  <link rel="stylesheet" href="..//css/layout.css">
  <link rel="stylesheet" href="..//css/navbar.css">
  <link rel="stylesheet" href="..//css/sidebar.css">
  <link rel="stylesheet" href="../css/meu.css">
</head>

<body>
  <header>
    <nav class="navbar fixed-top row">
      <div class="d-sm-block text-center brand-name">
        <a class="" href="../index.html">Sniffer wolf</a>
      </div>
      <div class="container-fluid navbar-content">
        <a id="menu-toggle" href="">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
    </nav>
  </header>
  <div>
    
      <h1 class="cor letras">Faça seu cadastro</h1>
      <p class="text-center letras">Preencha todos os campos.</p>

      <div class="container">
        <div class="row justify-content-center letras">
          <form>
            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input type="text" class="form-control" id="nome" placeholder="Informe seu nome completo">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="exemplo@email.com">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" class="form-control" id="cpf" placeholder="000.000.000-00">
              </div>
              <div class="form-group col-md-6">
                <label for="date">Data de Nascimento</label>
                <input type="date" name="date" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                Sexo:
                <input type="radio" name="sexo" value="masculino" id="masculino" checked>
                <label for="masculino">masculino</label>
                <input type="radio" name="sexo" value="feminino" id="feminino">
                <label for="feminino">feminino</label>
                <input type="radio" name="sexo" value="outros" id="outros">
                <label for="outros">Outros</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="tel">Telefone</label>
                <input type="text" class="form-control" id="tel" placeholder="(xx) xxxxx-xxxx">
              </div>
              <div class="form-group col-md-6">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Informe uma Senha">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                Tipo de Usuário:
                <input type="radio" name="tipo" value="admistrador" id="admistrador" checked>
                <label for="admistrador">Admistrador</label>
                <input type="radio" name="tipo" value="cliente" id="cliente">
                <label for="cliente">Cliente</label>
              </div>
            </div>
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input type="text" class="form-control" id="endereco" placeholder="Rua dos exemplos, n 00">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade">
              </div>
              <div class="form-group col-md-6">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="00000000">
              </div>
            </div>
            <button id="registrar" type="submit" class="btn btn-primary">Registrar</button>
            <script src="../js/register.js"></script>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
